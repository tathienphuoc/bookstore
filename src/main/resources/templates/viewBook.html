    <link rel="stylesheet" type="text/css" th:href="@{productPage.css}">
    <style>
         #account {
         text-shadow: 0 2px 4px rgba(50, 58, 58, 0.19), 0 1px 2px rgba(50, 58, 58, 0.22);
         }
         #account ul {
         background: none;
         height: 40px;
         list-style: none;
         }
         #account {
         display: inline-table;
         width: auto;
         text-align: left;
         position: relative;
         }
         #account li:hover {
         color: #333;
         }
         #account a {
         font-weight: normal;
         text-decoration: none;
         display: block;
         }
         #account:hover {
         color: #333;
         }
         .submenu {
         display: none;
         position: absolute;
         right: 0;
         z-index: 20;
         width: auto;
         min-width: 200px;
         height: auto;
         }
         .submenu li {
         padding: 5px 10px;
         background-color: #636e7233;
         text-decoration: none;
         text-align: right;
         min-width: 120px;
         }
         .submenu li:hover {
         background-color: #636e72;
         }
         .submenu a {
         color: #333;
         text-indent: -50px;
         display: block;
         }
         #account:hover .submenu {
         transition: .6s ease-in-out;
         -webkit-transition: .6s ease-in-out;
         display: block;
         }
         .dropdown-icon {
         position: relative;
         top: 1.25px;
         right: 0;
         }
         #account:hover .dropdown-icon {
         text-shadow: none;
         transition: .45s ease-in-out;
         -webkit-transition: .45s ease-in-out;
         transform: rotate(180deg);
         -webkit-transform: rotate(180deg);
         }
         .pagination {
         display: inline-block;
         }
         .pagination a {
         color: black;
         float: left;
         padding: 8px 16px;
         text-decoration: none;
         }
         .pagination a.active {
         background-color: blue;
         color: white;
         }
         .pagination a:hover:not(.active) {background-color: #ddd;}
         .dropbtn {
         background-color: #4CAF50;
         color: white;
         padding: 16px;
         font-size: 16px;
         border: none;
         }
         .dropdown {
         position: relative;
         display: inline-block;
         }
         .dropdown-content {
         display: none;
         position: absolute;
         background-color: #f1f1f1;
         min-width: 160px;
         box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
         z-index: 1;
         }
         .dropdown-content a {
         color: black;
         padding: 12px 16px;
         text-decoration: none;
         display: block;
         }
         .dropdown-content a:hover {background-color: #ddd;}
         .dropdown:hover .dropdown-content {display: block;}
         .dropdown:hover .dropbtn {background-color: #3e8e41;}
      </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"

        <span class="navbar-toggler-icon"></span>

        <!--fillter-->

<div class="wrapper">
    <main>
        <div id="shopify-section-product-template" class="shopify-section">
            <div class="single-product-area mt-80 mb-80">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="product-details-large" id="ProductPhoto">
                                <img id="ProductPhotoImg" class="product-zoom" data-image-id="" alt="Hình ảnh sách" th:src="@{'/images/'+'BOOK_ID='+${book.id}+'.jpg'}" onerror="src='/default/defaultProductImage.jpg';" style="width: 450px;height: 500px;">

                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="single-product-content" th:object="${book}">
                                    <div class="product-details">
                                        <h1 class="single-product-name" th:text="*{title}"></h1>
                                        <div class="single-product-reviews">
                                            <span class="shopify-product-reviews-badge" data-id="1912078270534"></span>
                                        </div>
                                        <div class="product-sku">Tác giả: <span class="variant-sku" th:text="*{author.fullName}"></span></div>
                                        <div class="single-product-price">
                                            <div class="product-discount"><span  class="price" id="ProductPrice"><span class=money th:text="*{price}"></span><span>₫</span></span></div>
                                        </div>
                                        <div class="product-info" th:text="*{description}"></div>

                                        <div class="single-product-action">
                                            <div class="product-variant-option">
                                                <script>
                                                        jQuery(function() {
                                                          jQuery('.swatch :radio').change(function() {
                                                            var optionIndex = jQuery(this).closest('.swatch').attr('data-option-index');
                                                            var optionValue = jQuery(this).val();
                                                            jQuery(this)
                                                            .closest('form')
                                                            .find('.single-option-selector')
                                                            .eq(optionIndex)
                                                            .val(optionValue)
                                                            .trigger('change');
                                                          });
                                                        });
                                                    </script>
                                            </div>
                                            <br>
                                            <style>.product-variant-option .selector-wrapper{display: none;}</style>
                                            <div class="product-add-to-cart">
                                                <div class="add">
                                                    <form th:action="@{/addToCart/{bookID}(bookID=${book.id})}" th:object="${cartitem}" method="post">
                                                        <span class="control-label">Số lượng</span>
                                                        <input class="cart-plus-minus" style="width: 100px;" type="number" th:field="${cartitem.quantity}" min="1" name="quantity">

                                                        <button type="submit" class="btn btn-outline-primary" >Thêm vào giỏ hàng</button>
                                                        <a th:href="@{/books}" class="btn btn-outline-primary" >Tiếp tục mua sắm</a>
                                                    </form>
                                                    <script>
                                                            jQuery('#AddToCart').click(function(e) {
                                                            e.preventDefault();
                                                            Shopify.addItemFromFormStart('AddToCartForm', 1912078270534);
                                                             });
                                                        </script>
                                                </div>
                                            </div><br><hr>
                                        </div>
                                    </div>
                                    <a href="/shoppingCart" class="btn btn-outline-primary" style="float: right;margin-top: 10px;">Thanh toán</a>
                                <!--</form>-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <style type="text/css">.product-details .countdown-timer-wrapper{display: none !important;}</style>

            <script>$(document).ready(function() {$('.fancybox').fancybox();});</script>
            <script>function productZoom(){
                        $(".product-zoom").elevateZoom({
                          gallery: 'ProductThumbs',
                          galleryActiveClass: "active",
                          zoomType: "inner",
                          cursor: "crosshair"
                        });$(".product-zoom").on("click", function(e) {
                          var ez = $('.product-zoom').data('elevateZoom');
                          $.fancybox(ez.getGalleryList());
                          return false;
                        });
                        
                        };
                      function productZoomDisable(){
                        if( $(window).width() < 767 ) {
                          $('.zoomContainer').remove();
                          $(".product-zoom").removeData('elevateZoom');
                          $(".product-zoom").removeData('zoomImage');
                        } else {
                          productZoom();
                        }
                      };

                      productZoomDisable();

                      $(window).resize(function() {
                        productZoomDisable();
                      });
                </script>
            <script>
                    $('.product-thumbnail').owlCarousel({
                        loop: true,
                        center: true,
                        nav: true,dots:false,
                        margin:10,
                        autoplay: false,
                        autoplayTimeout: 5000,
                        navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
                        item: 3,
                        responsive: {
                            0: {
                                items: 2
                            },
                            480: {
                                items: 3
                            },
                            992: {
                                items: 3,
                            },
                            1170: {
                                items: 3,
                            },
                            1200: {
                                items: 3
                            }
                        }
                    });
                </script>
        </div>
    </main>
